version: '3.8'

services:
  jira:
    build: .
    container_name: jira
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - JVM_MINIMUM_MEMORY=1536m
      - JVM_MAXIMUM_MEMORY=1536m
      # Database config (update for your environment)
      # - ATL_JDBC_URL=jdbc:postgresql://db:5432/jiradb
      # - ATL_JDBC_USER=jira
      # - ATL_JDBC_PASSWORD=jira
      # - ATL_DB_DRIVER=org.postgresql.Driver
      # - ATL_DB_TYPE=postgres72
    volumes:
      - jira-data:/var/atlassian/application-data/jira
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  jira-data:
